<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout.html :: head">
    <meta charset="UTF-8">
    <title>Mediclick | Formulario de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color: #f8f9fa">

<header th:replace="layout.html :: header"></header>

<br>
<br>

<!--Actual form-->
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 container justify-content-center card">
            <div style="margin-top: 15px">
                <h2 class="text-center" th:text="${title}"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/citasform}" th:object="${citas}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{idcitas}" th:value="${citas.idcitas}"/>

                    <div class="form-group">
                        <label>Fecha: </label>
                        <input type="date" th:field="*{fecha}" class="form-control"
                               th:errorclass="'form-control alert-danger'" required/>
                        <div class="invalid-feedback">Por favor ingresa una fecha.</div>
                    </div>

                    <div class="form-group">
                        <label>Nombre Paciente: </label>
                        <input type="text" th:field="*{nombre_paciente}" class="form-control"
                               th:errorclass="'form-control alert-danger'" required/>
                        <div class="invalid-feedback">Por favor ingresa el nombre del paciente.</div>
                    </div>

                    <div class="form-group">
                        <label>Apellido Paciente: </label>
                        <input type="text" th:field="*{apellido_paciente}" class="form-control"
                               th:errorclass="'form-control alert-danger'" required/>
                        <div class="invalid-feedback">Por favor ingresa el apellido del paciente.</div>
                    </div>

                    <div class="form-group">
                        <label>Hora: </label>
                        <input type="time" th:field="*{hora}" class="form-control"
                               th:errorclass="'form-control alert-danger'" min="1" max="1000" required/>
                        <div class="invalid-feedback">Por favor ingresa la hora de la cita.</div>
                    </div>

                    <div class="form-group">
                        <label>Médico: </label>
                        <input type="text" th:field="*{medico}" class="form-control"
                               th:errorclass="'form-control alert-danger'" required/>
                        <div class="invalid-feedback">Por favor ingresa el nombre del médico asignado.</div>
                    </div>

                    <div class="box-footer">
                        <input type="submit" value="Guardar" class="btn btn-primary"
                               style="background-color: #38C6EE; border-color: #38C6EE">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<footer th:replace="layout.html :: footer"></footer>

</body>
</html>
